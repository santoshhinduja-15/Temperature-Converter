<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <div class="input-div">
            <label class="label">Celsius</label>
            <input type="number" value="0" id="celsius" class="inp" onchange="convertFromCelsius()" onkeyup="convertFromCelsius()">
        </div>
        <div class="input-div">
            <label class="label">Fahrenheit</label>
            <input type="number" value="32" id="fahrenheit" class="inp" onchange="convertFromFahrenheit()" onkeyup="convertFromFahrenheit()">
        </div>
    </div>
    <div id="status">
        <span id="value"></span>
    </div>
    <script src="index.js"></script>
</body>

</html>
